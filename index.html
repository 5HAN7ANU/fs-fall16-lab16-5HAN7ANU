<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Shantanu's Lab 16</title>
    </head>
    <body>
        <label for="rectangle">Rectangle</label>
        <input type="text" id="rectangle-width" placeholder="Width">
        <input type="text" id="rectangle-height" placeholder="Height">
        <input type="submit" name="button" value="Insert Rectangle">
        <br>
        <br>
        <label for="square">Square</label>
        <input type="text" id="square-Length" placeholder="Length">
        <input type="submit" name="button" value="Insert Square">
        <br>
        <br>
        <label for="Circle">Circle</label>
        <input type="text" id="circle-radius" placeholder="Radius">
        <input type="submit" name="button" value="Insert Circle">
        <br>
        <br>
        <label for="Triangle">Triangle</label>
        <input type="text" id="triangle-height" placeholder="Height">
        <input type="submit" name="button" value="Insert Triangle">
        <br>
        <br>
        <div id="canvas"></div>
        <div id="sidebar">
            <div id="shapeName"></div>
            <br>
            <div id="shapeWidth"></div>
            <br>
            <div id="shapeHeight"></div>
            <br>
            <div id="shapeRadius"></div>
            <br>
            <div id="shapeArea"></div>
            <br>
            <div id="shapePerimeter"></div>
        </div>
    </body>
</html>
